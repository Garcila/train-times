<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Train Times</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase-database.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__company">
        <div class="header__company__logo">Logo</div>
        <div class="header__company__name">Train Company</div>
      </div>
      <div class="header__message">
        <div class="header__message__title">Anytime is Train Time</div>
        <div class="header__message__tagline">Choo choo</div>
      </div>
    </header>

    <form action="#" class="train-form">
      <div class="train-form__item">
        <label class="train-form__label" id="train-name">Train Name</label>
        <input type="text" class="train-form__input__name" placeholder="Train Name" for="train-name"/>
      </div>
      <div class="train-form__item">
        <label class="train-form__label" id="destination">Destination</label>
        <input type="text" class="train-form__input__destination" placeholder="Destination" for="destination"/>
      </div>
      <div class="train-form__item">
        <label class="train-form__label" id="first-train">First Train Time</label>
        <input type="text" class="train-form__input__first-train" placeholder="First Train Time" for="first-train"/>
      </div>
      <div class="train-form__item">
        <label class="train-form__label" id="frequency">Frequency</label>
        <input type="text" class="train-form__input__frequency" placeholder="Frequency" for="frequency"/>
      </div>
      <button class="train-form__button">Add ðŸš‚</button>
    </form>

    <section class="show-train">
      <table>
        <caption><h2 class="show-train">Show Train</h2></caption>
        <thead class="show-train__thead">
          <tr class="show-train__tr">
            <th class="show-train__th">Train Name</th>
            <th class="show-train__th">Destination</th>
            <th class="show-train__th">Frequency (min)</th>
            <th class="show-train__th">Next Arrival</th>
            <th class="show-train__th">Minutes Away</th>
          </tr>
        </thead>
        <div class="tbody show-train__tbody">
          <tr class="show-train__tbody">
            <td class="show-train__td"></td>
          </tr>
        </div>
      </table>
    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
